<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/boost.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>
  <script type="module" src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h2>ECG Monitoring</h2>
  </header>

  <div class="tabs">
    <div class="tab active" onclick="showTab('ecgTab')">ECG Monitoring</div>
    <div class="tab" onclick="showTab('csvTab')">CSV Data</div>
  </div>

  <div id="ecgTab" class="container active">
    <div class="controls">
      <label for="b">Enter IP Address:</label>
      <input type="text" id="b" placeholder="192.168.1.100">
      <label for="filterSelect">Select Orde:</label>
      <select id="filterSelect">
        <option value="1">RAW</option>
        <option value="2">Orde 2</option>
        <option value="4">Orde 4</option>
        <option value="6">Orde 6</option>
      </select>
      <button onclick="connectWebSocket()">Connect WebSocket</button>
      <button onclick="sendFilterValue()">Choose Orde</button>
      <button type="button" class="btn btn-block btn-info" id="startStopButton" onclick="toggleGraph()">Start Graph</button>
      <button type="button" class="btn btn-block btn-info" id="toggleSaveButton" onclick="toggleSave()">Start Save</button>
    </div>

    <div class="stats">
      <div>
        <h4>Timer</h4>
        <h3 id='Timer'>00:00</h3>
      </div>
      <div>
        <h4>Data Count</h4>
        <h3 id='datacount'>0</h3>
      </div>
    </div>

    <div id="SpO2"></div>
  </div>

  <div id="csvTab" class="container">
    <div class="controls">
      <button onclick="fetchCSV()">Fetch CSV Data</button>
      <button onclick="clearCSVData()">Clear Data</button>
    </div>
    <div id="csvPreview"></div>
    <!-- Add container for Highcharts chart -->
    <div id="csvChart" style="width: 100%; height: 400px;"></div>
  </div>
  <script type="module" type="text/javascript" src="app.js"></script>
</body>
</html>
